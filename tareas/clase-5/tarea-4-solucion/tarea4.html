        margin-left: 10px;
        border-bottom: solid darkorange 2px;
      }
    </style>

  <body>
    <h1>Lista de Numeros</h1>
    <ol>
      <li>9</li>
      <li>7</li>
      <li>3</li>
      <li>5</li>
      <li>3</li>
      <li>1</li>
      <li>2</li>
    </ol>
    <p>El promedio es:<em id="promedio"></em></p>
    <p>El número más pequeño es:<em id="numero-menor"></em></p>
    <p>El número más grande es:<em id="numero-mayor"></em></p>
