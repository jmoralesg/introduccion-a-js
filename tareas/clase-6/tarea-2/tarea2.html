<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="tarea2.css" />
    <title>tarea2 clase6 salarios</title>
  </head>
  <body>
    <h1>Salarios</h1>

    <form action="" id="formulario">
      <div>
        <label class="txt-etiqueta" for="entrada">Salario</label>
        <input id="entrada-salario" name="entrada" type="text" />
        <button type="submit" id="agregar">Agregar</button>
      </div>
    </form>

    <button type="submit" id="calcular">Calcular</button>

    <div id="resultados">
      <h2>Resultados</h2>
      <p>Mayor Salario Anual: <span id="mayor-salario"></span></p>
      <p>Menor Salario Anual: <span id="menor-salario"></span></p>
      <p>Salario Promedio Anual: <span id="promedio-anual"></span></p>
      <p>Salario Promedio Mensual: <span id="promedio-mensual"></span></p>
    </div>

    <script src="tarea2.js"></script>
  </body>
</html>
